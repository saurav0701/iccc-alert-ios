name: Build iOS App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      run: |
        sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
        xcodebuild -version
    
    - name: Install xcodeproj gem
      run: sudo gem install xcodeproj
    
    - name: List files
      run: |
        echo "ðŸ“ Project structure:"
        ls -la
        find ICCCAlert -type f
    
    - name: Generate Xcode Project
      run: ruby generate_project.rb
    
    - name: Verify Xcode Project
      run: |
        echo "âœ… Xcode project created:"
        ls -la *.xcodeproj
        xcodebuild -list -project ICCCAlert.xcodeproj
    
    - name: Build for iOS Simulator
      run: |
        xcodebuild \
          -project ICCCAlert.xcodeproj \
          -scheme ICCCAlert \
          -destination 'generic/platform=iOS Simulator' \
          -configuration Debug \
          clean build \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | tee build.log
        
        # Check for build errors
        if grep -i "error:" build.log && ! grep -i "warning:" build.log; then
          echo "âŒ Build failed with errors"
          exit 1
        else
          echo "âœ… Build completed successfully"
        fi
    
    - name: Create .app Archive
      run: |
        APP_PATH="build/Build/Products/Debug-iphonesimulator/ICCCAlert.app"
        BUILD_DIR="build/Build/Products/Debug-iphonesimulator"
        
        echo "ðŸ“ Checking for .app..."
        if [ -d "$APP_PATH" ]; then
          echo "âœ… Found: $APP_PATH"
          ls -lha "$APP_PATH" | head -20
          
          echo "ðŸ“¦ Creating zip archive..."
          cd "$BUILD_DIR"
          zip -r ICCCAlert.app.zip ICCCAlert.app
          ls -lh ICCCAlert.app.zip
          echo "âœ… Archive created successfully"
        else
          echo "âŒ .app not found at $APP_PATH"
          echo "ðŸ“ Contents of build directory:"
          find build -type d -name "*.app" 2>/dev/null || echo "No .app found"
          find build -type f -name "ICCCAlert*" 2>/dev/null | head -20
          exit 1
        fi
    
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ios-simulator-build
        path: build/Build/Products/Debug-iphonesimulator/ICCCAlert.app.zip
        retention-days: 30
    
    - name: Upload Raw .app Folder
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ios-app-bundle
        path: build/Build/Products/Debug-iphonesimulator/ICCCAlert.app/
        retention-days: 30
    
    - name: Run Unit Tests (Optional)
      run: |
        xcodebuild \
          -project ICCCAlert.xcodeproj \
          -scheme ICCCAlert \
          -destination 'generic/platform=iOS Simulator' \
          test \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO || true
    
    - name: Build Success
      if: success()
      run: |
        echo "âœ… iOS app built successfully on simulator!"
        echo "ðŸ“± Build artifact ready for download"
        echo "ðŸ“¥ Download from GitHub Actions Artifacts"
    
    - name: Upload Build Log on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-error-log
        path: build.log
    
    - name: Upload Build Logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          ~/Library/Logs/
          *.log