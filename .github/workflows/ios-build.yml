name: Build iOS App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS App for Appetize
    runs-on: macos-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      run: |
        sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
        xcodebuild -version
    
    - name: Install xcodeproj gem
      run: sudo gem install xcodeproj
    
    - name: List files
      run: |
        echo "üìÅ Project structure:"
        ls -la
        find ICCCAlert -type f
    
    - name: Generate Xcode Project
      run: ruby generate_project.rb
    
    - name: Verify Xcode Project
      run: |
        echo "‚úÖ Xcode project created:"
        ls -la *.xcodeproj
        xcodebuild -list -project ICCCAlert.xcodeproj
    
    - name: Build for iOS Simulator (arm64)
      run: |
        echo "üèóÔ∏è  Building for arm64 simulator (Apple Silicon)..."
        
        # Build the app
        xcodebuild \
          -project ICCCAlert.xcodeproj \
          -scheme ICCCAlert \
          -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=latest' \
          -configuration Debug \
          -sdk iphonesimulator \
          -derivedDataPath ./DerivedData \
          clean build \
          BUILD_LIBRARY_FOR_DISTRIBUTION=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=YES \
          CONFIGURATION_BUILD_DIR=./build \
          2>&1 | tee build_arm64.log
        
        BUILD_EXIT=$?
        echo ""
        echo "Build exit code: $BUILD_EXIT"
        
        if [ $BUILD_EXIT -ne 0 ]; then
          echo "‚ùå arm64 build failed"
          cat build_arm64.log | tail -50
          exit 1
        fi
        
        echo ""
        echo "üì¶ Searching for .app bundle..."
        find . -name "*.app" -type d 2>/dev/null | grep -v "DerivedData"
        
        echo ""
        echo "üìÅ Build directory contents:"
        ls -la build/ 2>/dev/null || echo "build/ directory not found"
        
        echo ""
        echo "üìÅ DerivedData Products:"
        find DerivedData -name "*.app" -type d 2>/dev/null || echo "No .app in DerivedData"
    
    - name: Create Appetize-compatible .zip
      run: |
        echo "üîç Searching for .app bundle..."
        
        # Try multiple possible locations
        APP_PATH=""
        
        # Check explicit build directory first
        if [ -d "build/ICCCAlert.app" ]; then
          APP_PATH="build/ICCCAlert.app"
        fi
        
        # Check DerivedData
        if [ -z "$APP_PATH" ]; then
          APP_PATH=$(find DerivedData -name "ICCCAlert.app" -type d 2>/dev/null | head -1)
        fi
        
        # Check current directory
        if [ -z "$APP_PATH" ]; then
          APP_PATH=$(find . -name "ICCCAlert.app" -type d -not -path "*/DerivedData/*" 2>/dev/null | head -1)
        fi
        
        if [ -z "$APP_PATH" ]; then
          echo "‚ùå .app bundle not found in any expected location"
          echo ""
          echo "üìÅ Searching entire workspace:"
          find . -name "*.app" -type d 2>/dev/null || echo "No .app found anywhere"
          echo ""
          echo "üìÅ DerivedData structure:"
          ls -R DerivedData/ 2>/dev/null | head -100 || echo "DerivedData not accessible"
          echo ""
          echo "üìÅ Current directory:"
          ls -la
          exit 1
        fi
        
        echo "‚úÖ Found .app at: $APP_PATH"
        
        # Verify it's a valid .app bundle
        if [ ! -d "$APP_PATH" ]; then
          echo "‚ùå Found path is not a directory"
          exit 1
        fi
        
        echo ""
        echo "üìã .app bundle contents:"
        ls -la "$APP_PATH"
        
        # Get the directory containing the .app
        APP_DIR=$(dirname "$APP_PATH")
        APP_NAME=$(basename "$APP_PATH")
        
        echo "üìÇ App directory: $APP_DIR"
        echo "üì± App name: $APP_NAME"
        
        # Create zip from the parent directory
        cd "$APP_DIR"
        
        echo ""
        echo "üì¶ Creating zip archive for Appetize.io..."
        zip -r -y ICCCAlert.zip "$APP_NAME"
        
        if [ -f "ICCCAlert.zip" ]; then
          echo "‚úÖ Zip created"
          ls -lh ICCCAlert.zip
          echo "üìç Full path: $APP_DIR/ICCCAlert.zip"
          
          echo ""
          echo "üîç Verifying zip contents..."
          unzip -l ICCCAlert.zip | head -20
        else
          echo "‚ùå Failed to create archive"
          exit 1
        fi
    
    - name: Upload Appetize-ready Build
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ios-simulator-appetize
        path: |
          build/ICCCAlert.zip
          DerivedData/**/ICCCAlert.zip
          **/ICCCAlert.zip
        retention-days: 30
    
    - name: Upload Raw .app Bundle (backup)
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ios-app-bundle-raw
        path: |
          build/ICCCAlert.app/
          DerivedData/**/ICCCAlert.app/
          **/ICCCAlert.app/
        retention-days: 30
    
    - name: Build Success
      if: success()
      run: |
        echo "‚úÖ iOS app built successfully for arm64 simulator!"
        echo "üì± Appetize.io-compatible build ready"
        echo "üì• Download 'ios-simulator-appetize' artifact"
        echo ""
        echo "To upload to Appetize.io:"
        echo "1. Download the ICCCAlert.zip artifact"
        echo "2. Go to appetize.io/apps"
        echo "3. Upload the .zip file"
        echo "4. Select 'iOS Simulator' as device type"
    
    - name: Upload Build Log on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-error-log
        path: build_arm64.log