name: Build iOS App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      run: |
        sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
        xcodebuild -version
    
    - name: Install xcodeproj gem
      run: sudo gem install xcodeproj
    
    - name: List files
      run: |
        echo "üìÅ Project structure:"
        ls -la
        find ICCCAlert -type f
    
    - name: Generate Xcode Project
      run: ruby generate_project.rb
    
    - name: Verify Xcode Project
      run: |
        echo "‚úÖ Xcode project created:"
        ls -la *.xcodeproj
        xcodebuild -list -project ICCCAlert.xcodeproj
    
    - name: Build for iOS Simulator
      run: |
        xcodebuild \
          -project ICCCAlert.xcodeproj \
          -scheme ICCCAlert \
          -destination 'platform=iOS Simulator,name=iPhone SE (3rd generation),OS=latest' \
          -configuration Debug \
          clean build \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Create .app Archive
      run: |
        APP_PATH="build/Build/Products/Debug-iphonesimulator/ICCCAlert.app"
        if [ -d "$APP_PATH" ]; then
          cd build/Build/Products/Debug-iphonesimulator/
          zip -r ICCCAlert.app.zip ICCCAlert.app
          ls -lh ICCCAlert.app.zip
        fi
    
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ios-simulator-build
        path: build/Build/Products/Debug-iphonesimulator/ICCCAlert.app.zip
        retention-days: 30
    
    - name: Run Unit Tests (Optional)
      run: |
        xcodebuild \
          -project ICCCAlert.xcodeproj \
          -scheme ICCCAlert \
          -destination 'platform=iOS Simulator,name=iPhone SE (3rd generation),OS=latest' \
          test \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO || true
    
    - name: Build Success
      if: success()
      run: |
        echo "‚úÖ iOS app built successfully on simulator!"
        echo "üì± Build artifact ready for download"
        echo "üì• Download from GitHub Actions Artifacts"
    
    - name: Upload Build Logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          ~/Library/Logs/
          *.log