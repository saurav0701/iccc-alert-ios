name: Build iOS App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS App for Appetize
    runs-on: macos-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      run: |
        sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
        xcodebuild -version
    
    - name: Install xcodeproj gem
      run: sudo gem install xcodeproj
    
    - name: List files
      run: |
        echo "üìÅ Project structure:"
        ls -la
        find ICCCAlert -type f
    
    - name: Generate Xcode Project
      run: ruby generate_project.rb
    
    - name: Verify Xcode Project
      run: |
        echo "‚úÖ Xcode project created:"
        ls -la *.xcodeproj
        xcodebuild -list -project ICCCAlert.xcodeproj
    
    - name: Build for iOS Simulator (arm64)
      run: |
        echo "üèóÔ∏è  Building for arm64 simulator (Apple Silicon)..."
        xcodebuild \
          -project ICCCAlert.xcodeproj \
          -scheme ICCCAlert \
          -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=latest' \
          -configuration Debug \
          -derivedDataPath build \
          -arch arm64 \
          clean build \
          BUILD_LIBRARY_FOR_DISTRIBUTION=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=YES \
          2>&1 | tee build_arm64.log
        
        BUILD_EXIT=$?
        echo "Build exit code: $BUILD_EXIT"
        
        if [ $BUILD_EXIT -ne 0 ]; then
          echo "‚ùå arm64 build failed"
          exit 1
        fi
        
        echo ""
        echo "üì¶ Searching entire build directory for .app bundle..."
        find build -name "*.app" -type d
        
        echo ""
        echo "üìÅ Full directory structure:"
        ls -R build/ | head -100
    
    - name: Create Appetize-compatible .zip
      run: |
        echo "üîç Searching for .app bundle in entire build directory..."
        
        # Find the .app bundle anywhere in build directory
        APP_PATH=$(find build -name "ICCCAlert.app" -type d | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "‚ùå .app bundle not found anywhere"
          echo "üìÅ Complete directory listing:"
          find build -type d
          exit 1
        fi
        
        echo "‚úÖ Found .app at: $APP_PATH"
        
        # Get the directory containing the .app
        APP_DIR=$(dirname "$APP_PATH")
        echo "üìÇ App directory: $APP_DIR"
        
        # Create zip in the same directory as the .app
        cd "$APP_DIR"
        
        echo "üì¶ Creating zip archive for Appetize.io..."
        zip -r -y ICCCAlert.zip ICCCAlert.app
        
        if [ -f "ICCCAlert.zip" ]; then
          ls -lh ICCCAlert.zip
          echo "‚úÖ Appetize-compatible archive created"
          echo "üìç Full path: $APP_DIR/ICCCAlert.zip"
          
          # Verify it's a valid zip
          unzip -t ICCCAlert.zip
        else
          echo "‚ùå Failed to create archive"
          exit 1
        fi
    
    - name: Upload Appetize-ready Build
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ios-simulator-appetize
        path: build/**/ICCCAlert.zip
        retention-days: 30
    
    - name: Upload Raw .app Bundle (backup)
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ios-app-bundle-raw
        path: build/**/ICCCAlert.app/
        retention-days: 30
    
    - name: Build Success
      if: success()
      run: |
        echo "‚úÖ iOS app built successfully for arm64 simulator!"
        echo "üì± Appetize.io-compatible build ready"
        echo "üì• Download 'ios-simulator-appetize' artifact"
        echo ""
        echo "To upload to Appetize.io:"
        echo "1. Download the ICCCAlert.zip artifact"
        echo "2. Go to appetize.io/apps"
        echo "3. Upload the .zip file"
        echo "4. Select 'iOS Simulator' as device type"
    
    - name: Upload Build Log on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-error-log
        path: build_arm64.log