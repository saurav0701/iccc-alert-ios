name: Build iOS App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS App for Appetize
    runs-on: macos-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      run: |
        sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
        xcodebuild -version
    
    - name: Install xcodeproj gem
      run: sudo gem install xcodeproj
    
    - name: List files
      run: |
        echo "üìÅ Project structure:"
        ls -la
        find ICCCAlert -type f
    
    - name: Generate Xcode Project
      run: ruby generate_project.rb
    
    - name: Verify Xcode Project
      run: |
        echo "‚úÖ Xcode project created:"
        ls -la *.xcodeproj
        xcodebuild -list -project ICCCAlert.xcodeproj
    
    - name: Build for iOS Simulator (Universal Binary)
      run: |
        echo "üèóÔ∏è  Building universal binary for iOS Simulator (arm64 + x86_64)..."
        
        # Build the app without custom build dir
        xcodebuild \
          -project ICCCAlert.xcodeproj \
          -scheme ICCCAlert \
          -destination 'generic/platform=iOS Simulator' \
          -configuration Debug \
          -sdk iphonesimulator \
          clean build \
          BUILD_LIBRARY_FOR_DISTRIBUTION=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=NO \
          ARCHS="arm64 x86_64" \
          VALID_ARCHS="arm64 x86_64" \
          2>&1 | tee build_log.txt
        
        BUILD_EXIT=$?
        echo ""
        echo "Build exit code: $BUILD_EXIT"
        
        if [ $BUILD_EXIT -ne 0 ]; then
          echo "‚ùå Build failed"
          cat build_log.txt | tail -50
          exit 1
        fi
        
        echo ""
        echo "üì¶ Searching for .app bundle..."
        find ~/Library/Developer/Xcode/DerivedData -name "ICCCAlert.app" -type d 2>/dev/null
        
        echo ""
        echo "üìÅ Finding the build products..."
        BUILD_DIR=$(find ~/Library/Developer/Xcode/DerivedData -name "Debug-iphonesimulator" -type d | head -1)
        echo "Build directory: $BUILD_DIR"
        
        if [ -n "$BUILD_DIR" ]; then
          ls -la "$BUILD_DIR"
        fi
        
        BUILD_EXIT=$?
        echo ""
        echo "Build exit code: $BUILD_EXIT"
        
        if [ $BUILD_EXIT -ne 0 ]; then
          echo "‚ùå arm64 build failed"
          cat build_arm64.log | tail -50
          exit 1
        fi
        
        echo ""
        echo "üì¶ Searching for .app bundle..."
        find . -name "*.app" -type d 2>/dev/null | grep -v "DerivedData"
        
        echo ""
        echo "üìÅ Build directory contents:"
        ls -la build/ 2>/dev/null || echo "build/ directory not found"
        
        echo ""
        echo "üìÅ DerivedData Products:"
        find DerivedData -name "*.app" -type d 2>/dev/null || echo "No .app in DerivedData"
    
    - name: Create Appetize-compatible .zip
      run: |
        echo "üîç Locating built .app bundle..."
        
        # Find the .app in DerivedData
        APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "ICCCAlert.app" -type d | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "‚ùå .app bundle not found"
          echo "üìÅ Searching entire home directory..."
          find ~ -name "ICCCAlert.app" -type d 2>/dev/null | head -10
          exit 1
        fi
        
        echo "‚úÖ Found .app at: $APP_PATH"
        
        # Check if the app has an executable
        APP_NAME="ICCCAlert"
        if [ ! -f "$APP_PATH/$APP_NAME" ]; then
          echo "‚ùå Executable not found inside .app bundle"
          echo "üìã Contents of .app:"
          ls -la "$APP_PATH"
          exit 1
        fi
        
        echo "‚úÖ Executable verified"
        echo "üìã .app bundle contents:"
        ls -lah "$APP_PATH"
        
        # Check architectures
        echo ""
        echo "üîç Checking binary architectures..."
        file "$APP_PATH/$APP_NAME"
        lipo -info "$APP_PATH/$APP_NAME" || true
        
        # Create a clean build directory
        mkdir -p ./build
        
        # Copy .app to build directory
        echo ""
        echo "üì¶ Copying .app to build directory..."
        cp -R "$APP_PATH" ./build/
        
        # Create zip from build directory
        cd ./build
        
        echo ""
        echo "üì¶ Creating zip archive for Appetize.io..."
        zip -r -y ICCCAlert.zip ICCCAlert.app
        
        if [ -f "ICCCAlert.zip" ]; then
          echo "‚úÖ Zip created successfully"
          ls -lh ICCCAlert.zip
          
          echo ""
          echo "üîç Verifying zip contents..."
          unzip -l ICCCAlert.zip | head -30
        else
          echo "‚ùå Failed to create archive"
          exit 1
        fi
    
    - name: Upload Appetize-ready Build
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ios-simulator-appetize
        path: build/ICCCAlert.zip
        retention-days: 30
    
    - name: Upload Raw .app Bundle (backup)
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ios-app-bundle-raw
        path: build/ICCCAlert.app/
        retention-days: 30
    
    - name: Build Success
      if: success()
      run: |
        echo "‚úÖ iOS app built successfully for arm64 simulator!"
        echo "üì± Appetize.io-compatible build ready"
        echo "üì• Download 'ios-simulator-appetize' artifact"
        echo ""
        echo "To upload to Appetize.io:"
        echo "1. Download the ICCCAlert.zip artifact"
        echo "2. Go to appetize.io/apps"
        echo "3. Upload the .zip file"
        echo "4. Select 'iOS Simulator' as device type"
    
    - name: Upload Build Log on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-error-log
        path: build_log.txt