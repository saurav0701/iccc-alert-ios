name: Build iOS App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      run: |
        sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
        xcodebuild -version
    
    - name: Install xcodeproj gem
      run: sudo gem install xcodeproj
    
    - name: List files
      run: |
        echo "üìÅ Project structure:"
        ls -la
        find ICCCAlert -type f
    
    - name: Generate Xcode Project
      run: ruby generate_project.rb
    
    - name: Verify Xcode Project
      run: |
        echo "‚úÖ Xcode project created:"
        ls -la *.xcodeproj
        xcodebuild -list -project ICCCAlert.xcodeproj
    
    - name: Build for iOS Simulator
      run: |
        # First, list available destinations
        echo "üîç Finding available simulators..."
        xcodebuild \
          -project ICCCAlert.xcodeproj \
          -scheme ICCCAlert \
          -showdestinations
        
        echo ""
        echo "üèóÔ∏è  Building for simulator..."
        xcodebuild \
          -project ICCCAlert.xcodeproj \
          -scheme ICCCAlert \
          -destination 'generic/platform=iOS Simulator' \
          -configuration Debug \
          -derivedDataPath build \
          clean build \
          BUILD_LIBRARY_FOR_DISTRIBUTION=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | tee build.log
        
        BUILD_EXIT=$?
        echo ""
        echo "Build exit code: $BUILD_EXIT"
        
        # List what was actually built
        echo ""
        echo "üì¶ Looking for .app bundle..."
        find build -name "*.app" -type d 2>/dev/null || echo "‚ùå No .app found"
        find build -name "ICCCAlert*" -type f 2>/dev/null | head -10
        
        if [ $BUILD_EXIT -ne 0 ]; then
          echo "‚ùå Build failed"
          exit 1
        fi
    
    - name: Create .app Archive
      run: |
        echo "üîç Searching for .app bundle..."
        
        # Try common locations
        APP_PATH=$(find build -name "ICCCAlert.app" -type d | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "‚ùå .app bundle not found"
          echo "üìÅ Build directory contents:"
          find build -type f -name "*" | head -50
          exit 1
        fi
        
        echo "‚úÖ Found .app at: $APP_PATH"
        APP_DIR=$(dirname "$APP_PATH")
        
        echo "üì¶ Creating zip archive..."
        cd "$APP_DIR"
        zip -r ICCCAlert.app.zip ICCCAlert.app
        
        if [ -f "ICCCAlert.app.zip" ]; then
          ls -lh ICCCAlert.app.zip
          echo "‚úÖ Archive created successfully"
        else
          echo "‚ùå Failed to create archive"
          exit 1
        fi
    
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ios-simulator-build
        path: build/**/ICCCAlert.app.zip
        retention-days: 30
    
    - name: Upload Raw .app Folder
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ios-app-bundle
        path: build/**/ICCCAlert.app/
        retention-days: 30
    
    - name: Run Unit Tests (Optional)
      run: |
        xcodebuild \
          -project ICCCAlert.xcodeproj \
          -scheme ICCCAlert \
          -destination 'generic/platform=iOS Simulator' \
          test \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO || true
    
    - name: Build Success
      if: success()
      run: |
        echo "‚úÖ iOS app built successfully on simulator!"
        echo "üì± Build artifact ready for download"
        echo "üì• Download from GitHub Actions Artifacts"
    
    - name: Upload Build Log on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-error-log
        path: build.log
    
    - name: Upload Build Logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          ~/Library/Logs/
          *.log